openapi: 3.0.0
info:
  title: Images DB
  description: |
    This is the Images DB API based on the OpenAPI 3.0.0 specification.  
    Users are able to upload their images on the server and retrieve it.
  contact:
    name: Firas
    email: firasfj17@gmail.com
  version: 1.0.0
servers:
  - url: http://localhost:4000/v1
tags:
  - name: auth
    description: For authentication of users
  - name: users
    description: Operations to users
  - name: images
    description: Operations to images
  - name: me
    description: Operations to currently signed in account

security:
  - jwt_auth: []

paths:
  /auth/register:
    post:
      security: []
      tags:
        - auth
      summary: Create a new user
      description: Create a new user with a username and password
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - password
              properties:
                userName:
                  type: string
                  maxLength: 15
                  example: thomas
                password:
                  type: string
                  maxLength: 30
                  example: 1234
      responses:
        "201":
          description: Successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully registered!
                  userId:
                    type: integer
                    example: 301
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "409":
          description: Username already exists
        "500":
          $ref: "#/components/responses/ServerError"

  /auth/signin:
    post:
      security: []
      tags:
        - auth
      summary: Sign in
      description: Sign in with a username and password
      operationId: signIn
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - password
              properties:
                userName:
                  type: string
                  maxLength: 15
                  example: thomas
                password:
                  type: string
                  maxLength: 30
                  example: 1234
      responses:
        "200":
          description: Successfully logged in
          headers:
            Set-Cookie:
              description: Set JWT in cookie named 'jwt' for future requests
              schema:
                type: string
              example: jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIzIiwiaWF0IjoxNzA4NjY3OTE2LCJleHAiOjE3NDAyMDM5MTZ9.ehqM2551Ai5-T3BJFDn-AcpeRmtPRisYy2IhrpPyEhM; Path=/; HttpOnly; SameSite=Strict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully signed in!
                  jwtToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIzIiwiaWF0IjoxNzA4NjY3MTg3LCJleHAiOjE3NDAyMDMxODd9.lVSgfqx1-ZRuF6ylA04PU6gc085XBWsxi-ATlKtzpDs
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          description: Your password is incorrect
        "404":
          description: Such a user does not exist
        "500":
          $ref: "#/components/responses/ServerError"

  /auth/logout:
    get:
      security: []
      tags:
        - auth
      summary: Logout
      description: Log out the currently authenticated user
      operationId: logout
      responses:
        "200":
          description: Successfully logged out
          headers:
            Set-Cookie:
              description: The 'jwt' cookie is set as empty and with an expiry date in the past
              schema:
                type: string
              example: jwt=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully logged out.
        "500":
          $ref: "#/components/responses/ServerError"

  /images:
    post:
      security:
        - jwt_auth: []
      tags:
        - images
      summary: Upload an image
      description: Upload an image providing its URL, title, description, and associated tags
      operationId: uploadImage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  example: https://picsum.photos/id/407/1000/600
                title:
                  type: string
                  example: Delightful image
                description:
                  type: string
                  example: Taken in 2001
                tags:
                  type: array
                  items:
                    type: string
                  example: [red, green]
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully uploaded image!
                  imageId:
                    type: integer
                    example: 301
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"

    get:
      security:
        - jwt_auth: []
      tags:
        - images
      summary: Retrieve a batch of images
      description: Retrieve a batch of images with pagination and sorting
      operationId: getImages
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
          description: Number of items to return
          example: 10
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
          description: Number of items to skip
          example: 0
        - in: query
          name: sortBy
          schema:
            type: string
          description: Field to sort by
          example: id
        - in: query
          name: sortOrder
          schema:
            type: string
          description: Sort order (ASC or DESC)
          example: ASC
        - in: query
          name: showDeleted
          schema:
            type: string
          description: Whether to include deleted items (For admin)
          example: true
        - in: query
          name: showFlagged
          schema:
            type: string
          description: Whether to include flagged items (For admin)
          example: true
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
          description: Comma-separated list of tags
          example: [nature]
        - in: query
          name: searchQuery
          schema:
            type: string
          description: Search query
          example: this
        - in: query
          name: searchColumn
          schema:
            type: string
          description: Column to search in
          example: title
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully fetched images!
                  fetched:
                    type: integer
                    example: 1
                  data:
                    $ref: "#/components/schemas/ImageArray"
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
                  totalImages:
                    type: integer
                    example: 1
                  totalNeededImages:
                    type: integer
                    example: 1
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: No images found
        "500":
          $ref: "#/components/responses/ServerError"

    delete:
      security:
        - jwt_auth: []
      tags:
        - images
      summary: Delete all your images
      description: Delete all of the images the signed-in user has uploaded
      operationId: deleteImages
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: All of your images deleted successfully.
                  deletedCount:
                    type: integer
                    example: 5
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: No images found to delete
        "500":
          $ref: "#/components/responses/ServerError"

  /images/{imageId}:
    get:
      security:
        - jwt_auth: []
      tags:
        - images
      summary: Retrieve image by ID
      operationId: getImageById
      parameters:
        - name: imageId
          in: path
          required: true
          description: ID of the image to retrieve
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  imageId:
                    type: integer
                    example: 123
                  imageUrl:
                    type: string
                    example: http://example.com/image.jpg
        "404":
          description: Image not found
        "500":
          $ref: "#/components/responses/ServerError"
    delete:
      security:
        - jwt_auth: []
      tags:
        - images
      summary: Delete image by ID
      description: Delete an image by its ID
      operationId: deleteImageById
      parameters:
        - in: path
          name: imageId
          required: true
          schema:
            type: integer
            format: int64
          description: ID of the image to delete
          example: 1
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Image deleted
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description: Unauthorized to delete this image
        "404":
          description: Image not found
        "500":
          $ref: "#/components/responses/ServerError"

    patch:
      security:
        - jwt_auth: []
      tags:
        - images
      summary: Partially update image
      description: Partially update an image by its ID
      operationId: partiallyUpdateImage
      parameters:
        - in: path
          name: imageId
          required: true
          schema:
            type: integer
          description: ID of the image to update
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                url:
                  type: string
                  example: https://picsum.photos/id/401/1000/600
                title:
                  type: string
                  example: A beautiful air balloon
                description:
                  type: string
                  nullable: true
                  example: This is quite a pic!
                ownerId:
                  type: integer
                  nullable: true
                  example: 1
                tags:
                  type: array
                  items:
                    type: string
                  nullable: true
                  example: [red, blue]
                isFlagged:
                  type: boolean
                  nullable: true
                  example: false
                createdAt:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  example: 2023-05-04
                updatedAt:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  example: 2023-05-04
                destroyTime:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  nullable: true
                  example: null

      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Image details updated successfully.
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description: Unauthorized to update this image
        "404":
          description: Image not found
        "500":
          $ref: "#/components/responses/ServerError"

    put:
      security:
        - jwt_auth: []
      tags:
        - images
      summary: Update an image
      description: Completely update an image by its ID
      operationId: updateImage
      parameters:
        - in: path
          name: imageId
          required: true
          schema:
            type: integer
          description: ID of the image to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                url:
                  type: string
                  example: https://picsum.photos/id/401/1000/600
                title:
                  type: string
                  example: A beautiful air balloon
                description:
                  type: string
                  nullable: true
                  example: This is quite a pic!
                ownerId:
                  type: integer
                  nullable: true
                  example: 1
                tags:
                  type: array
                  items:
                    type: string
                  nullable: true
                  example: [red, blue]
                isFlagged:
                  type: boolean
                  nullable: true
                  example: false
                createdAt:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  example: 2023-05-04
                updatedAt:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  example: 2023-05-04
                destroyTime:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  nullable: true
                  example: null
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Image details updated successfully
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description: Only an admin can send the PUT request
        "404":
          description: Image not found
        "500":
          $ref: "#/components/responses/ServerError"

  /users:
    get:
      security:
        - jwt_auth: []
      tags:
        - users
      summary: Retrieve a batch of users
      description: Retrieve a batch of users with pagination and sorting (For admin)
      operationId: fetchBatchOfUsers
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
          description: Number of users to return
          example: 10
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
          description: Number of users to skip
          example: 0
        - in: query
          name: sortBy
          schema:
            type: string
          description: Field to sort by
          example: id
        - in: query
          name: sortOrder
          schema:
            type: string
          description: Sort order (ASC or DESC)
          example: ASC
        - in: query
          name: showDeleted
          schema:
            type: string
          description: Whether to include deleted items
          example: true
        - in: query
          name: searchQuery
          schema:
            type: string
          description: Search query
          example: thomas
        - in: query
          name: searchColumn
          schema:
            type: string
          description: Column to search in
          example: userName
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully fetched users
                  fetched:
                    type: integer
                    example: 10
                  data:
                    $ref: "#/components/schemas/UserArray"
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
                  totalUsers:
                    type: integer
                    example: 10
                  totalNeededUsers:
                    type: integer
                    example: 10
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description: Only the admin can use this route
        "404":
          description: No users found
        "500":
          $ref: "#/components/responses/ServerError"

    post:
      security:
        - jwt_auth: []
      tags:
        - users
      summary: Create a new user
      description: Create a new user (For admin)
      operationId: createUser
      requestBody:
        description: Create a new user
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - password
              properties:
                userName:
                  type: string
                  maxLength: 15
                password:
                  type: string
                  maxLength: 30
      responses:
        "201":
          description: Successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully
                  userId:
                    type: integer
                    example: 301
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "403":
          description: Only the admin can create users using this route!
        "409":
          description: Username already exists
        "500":
          $ref: "#/components/responses/ServerError"

  /users/{userId}:
    get:
      security:
        - jwt_auth: []
      tags:
        - users
      summary: Retrieve user by ID
      description: Retrieve a user by their ID (For admin)
      operationId: getUserById
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID of the user to retrieve
          example: 10

      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Found user!
                  data:
                    $ref: "#/components/schemas/User"
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "403":
          description: Only the admin can use this route
        "404":
          description: User not found
        "500":
          $ref: "#/components/responses/ServerError"

    patch:
      security:
        - jwt_auth: []
      tags:
        - users
      summary: Partially update a user by ID
      description: Partially update a user's information by specifying the fields to update (For admin)
      operationId: partiallyUpdateUserById
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID of the user to update
          example: 10
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 10
                userName:
                  type: string
                  example: katie
                isAdmin:
                  type: boolean
                  example: false
                createdAt:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  example: 2023-06-19
                updatedAt:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  example: 2023-06-19
                destroyTime:
                  type: string
                  oneOf:
                    - format: date
                    - format: date-time
                  nullable: true
                  example: null
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description: Only the admin can update the users
        "404":
          description: User not found
        "500":
          $ref: "#/components/responses/ServerError"

    put:
      security:
        - jwt_auth: []
      tags:
        - users
      summary: Update a user by ID
      description: Update a user's information by providing all fields (For admin)
      operationId: updateUserById
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID of the user to update

      requestBody:
        required: true
        $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description: Only the admin can update the users
        "404":
          description: User not found
        "500":
          $ref: "#/components/responses/ServerError"

    delete:
      security:
        - jwt_auth: []
      tags:
        - users
      summary: Delete a user by ID
      description: Delete a user by providing their ID (For admin)
      operationId: deleteUserById
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID of the user to delete
          example: 10
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User deleted successfully!
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description: Only the admin can delete the other users
        "404":
          description: User not found
        "500":
          $ref: "#/components/responses/ServerError"

  /me:
    get:
      security:
        - jwt_auth: []
      tags:
        - me
      summary: Get your details
      description: Get your account details such as id, username, date created at, etc
      operationId: getYourDetails
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Here are your details!
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: The unique identifier of the user
                        example: 10
                      userName:
                        type: string
                        description: The username of the user
                        example: katie
                      isAdmin:
                        type: boolean
                        description: Whether the user is an admin
                        example: false
                      createdAt:
                        type: string
                        description: The date and time when the user account was created
                        example: 2023-05-04
                      modifiedAt:
                        type: string
                        description: The date and time when the user account was last modified
                        example: 2023-05-04
                      destroyTime:
                        type: string
                        description: The date and time if the account was deleted
                        example: null
                      imagesUploaded:
                        type: array
                        items:
                          type: integer
                        description: An array of the id's of the images the user has uploaded
                        example: [10, 20, 22, 44]
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: User not found
        "500":
          $ref: "#/components/responses/ServerError"

    patch:
      security:
        - jwt_auth: []
      tags:
        - me
      summary: Update user details
      description: |
        Update the account details of the currently signed-in user i.e. their username and password. 
        Ensure to provide either a new username or password in the request body.
      operationId: updateUserDetails
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  example: thomas
                password:
                  type: string
                  example: 1234
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "400":
          $ref: "#/components/responses/InvalidInputError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: User not found
        "409":
          description: This username already exists!
        "500":
          $ref: "#/components/responses/ServerError"

    delete:
      security:
        - jwt_auth: []
      tags:
        - me
      summary: Delete your account
      description: The currently signed-in account will be deleted
      operationId: deleteUserDetails
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  links:
                    $ref: "#/components/schemas/HATEOASLinkArray"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 10
        userName:
          type: string
          example: katie
        isAdmin:
          type: boolean
          example: false
        createdAt:
          type: string
          oneOf:
            - format: date
